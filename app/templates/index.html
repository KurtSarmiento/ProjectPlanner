<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Project Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Assuming a CSS file -->
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('main.tasks') }}">Tasks</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.logout') }}">Logout ({{ current_user.username }})</a>
            {% else %}
                <a href="{{ url_for('main.register') }}">Register</a>
                <a href="{{ url_for('main.login') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    <h1>Welcome to Your Project Planner</h1>
    <p>If you see this, your Flask app is working!</p>

    <footer>
        <p>Â© 2025 Project Planner</p>
    </footer>
</body>
</html>
