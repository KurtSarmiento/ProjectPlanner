<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}"> <!-- Added CSRF token -->
    <title>Add New Task to Project: {{ project.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Add Task to {{ project.name }}</h1>
    <form method="POST" action="">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
            <label for="task_name">Task Name:</label>
            <input type="text" id="task_name" name="task_name" required>
        </div>
        <div>
            <label for="start_date">Start Date (YYYY-MM-DD):</label>
            <input type="date" id="start_date" name="start_date">
        </div>
        <div>
            <label for="end_date">End Date (YYYY-MM-DD):</label>
            <input type="date" id="end_date" name="end_date">
        </div>
        <div>
            <label for="progress">Progress (0-100):</label>
            <input type="number" id="progress" name="progress" min="0" max="100" value="0">
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status_select" name="status" onchange="toggleOtherStatus(this)">
                <option value="To Do" selected>To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Blocked">Blocked</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="status_other" name="status_other" style="display: none;" placeholder="Enter custom status">
        </div>
        <div>
            <label for="dependencies">Dependency (select one):</label>
            <select id="dependencies" name="dependencies">
                <option value="None" selected>None</option>
                {% for t in project.tasks %}
                    <option value="{{ t.name }}">{{ t.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Add</button>
    </form>
    <script>
        function toggleOtherStatus(select) {
            const otherInput = document.getElementById('status_other');
            if (select.value === 'Other') {
                otherInput.style.display = 'block';
                otherInput.name = 'status';
                document.querySelector('#status_select').name = '';
            } else {
                otherInput.style.display = 'none';
                otherInput.name = '';
                document.querySelector('#status_select').name = 'status';
            }
        }
        window.onload = function() {
            toggleOtherStatus(document.getElementById('status_select'));
        };
    </script>
</body>
</html>
