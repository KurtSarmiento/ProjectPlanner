<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}"> <!-- Added CSRF token -->
    <title>Add New Task to Project: {{ project.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add New Task to Project: {{ project.name }}</h1>

    <form id="add-task-form" action="{{ url_for('main.add_task_to_project', project_id=project.id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Added CSRF token -->
        <div>
            <label for="task_name">Task Name:</label>
            <input type="text" id="task_name" name="task_name" required>
        </div>
        <div>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date">
        </div>
        <div>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date">
        </div>
        <div>
            <label for="progress">Progress (%):</label>
            <input type="number" id="progress" name="progress" value="0" min="0" max="100">
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Blocked">Blocked</option>
            </select>
        </div>
        <div>
            <label for="dependencies">Dependencies (tasks from your projects):</label>
            <select id="dependencies" name="dependencies" multiple>
                {% for task_option in all_tasks %}
                    <option value="{{ task_option.id }}">{{ task_option.name }} ({{ task_option.project.name }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Add Task</button>
    </form>

    <a href="{{ url_for('main.view_project', project_id=project.id) }}">Back to {{ project.name }} Tasks</a>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Error!</h2>
            <ul id="modal-flashes" class="modal-flashes"></ul>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Success!</h2>
            <p id="success-message"></p>
            <button onclick="closeModal('successModal')">OK</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='tasks.js') }}"></script> <!-- Load tasks.js -->
</body>
</html>
