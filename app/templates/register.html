<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Project Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Assuming a CSS file -->
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('main.tasks') }}">Tasks</a>
            <a href="{{ url_for('main.login') }}">Login</a>
        </nav>
    </header>

    <h1>Register</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('main.register') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Added CSRF token -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('main.login') }}">Login here</a>.</p>

    <footer>
        <p>Â© 2025 Project Planner</p>
    </footer>
</body>
</html>
