<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}"> <!-- Added CSRF token -->
    <title>Edit Task for Project: {{ current_project.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Task for Project: {{ current_project.name }}</h1>

    <form id="edit-task-form" action="{{ url_for('main.edit_task', task_id=task.id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Added CSRF token -->
        <div>
            <label for="task_name">Task Name:</label>
            <input type="text" id="task_name" name="task_name" value="{{ task.name }}" required>
        </div>
        <div>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="{{ task.start_date.strftime('%Y-%m-%d') if task.start_date else '' }}">
        </div>
        <div>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" value="{{ task.end_date.strftime('%Y-%m-%d') if task.end_date else '' }}">
        </div>
        <div>
            <label for="progress">Progress (%):</label>
            <input type="number" id="progress" name="progress" value="{{ task.progress }}" min="0" max="100">
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="To Do" {% if task.status == 'To Do' %}selected{% endif %}>To Do</option>
                <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
                <option value="Blocked" {% if task.status == 'Blocked' %}selected{% endif %}>Blocked</option>
            </select>
        </div>
        <div>
            <label for="dependencies">Dependencies (tasks from your projects):</label>
            <select id="dependencies" name="dependencies" multiple>
                {% set current_dependencies = task.dependencies.split(',') if task.dependencies else [] %}
                {% for task_option in all_tasks %}
                    {% if task_option.id != task.id %}
                        <option value="{{ task_option.id }}"
                                {% if task_option.id|string in current_dependencies %}selected{% endif %}>
                            {{ task_option.name }} ({{ task_option.project.name }})
                        </option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment">{{ task.comment if task.comment else '' }}</textarea>
        </div>
        <button type="submit">Update Task</button>
    </form>

    <a href="{{ url_for('main.view_project', project_id=current_project.id) }}">Back to {{ current_project.name }} Tasks</a>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Error!</h2>
            <ul id="modal-flashes" class="modal-flashes"></ul>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Success!</h2>
            <p id="success-message"></p>
            <button onclick="closeModal('successModal')">OK</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='tasks.js') }}"></script> <!-- Load tasks.js -->
</body>
</html>
